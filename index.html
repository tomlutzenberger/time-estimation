<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>time estimation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="text-center">
      <h1>time estimation</h1>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
          <form class="jumbotron">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2 col-sm-4">
                <div class="form-group form-group-lg">
                  <label class="hidden" for="optimistic">Optimistic</label>
                  <input class="form-control te te-o" type="number" id="optimistic" min="0" placeholder="Optimistic">
                </div>
              </div>
              <div class="col-xs-8 col-xs-offset-2 col-sm-4">
                <div class="form-group form-group-lg">
                  <label class="hidden" for="neutral">Neutral</label>
                  <input class="form-control te te-n" type="number" id="neutral" min="0" placeholder="Neutral">
                </div>
              </div>
              <div class="col-xs-8 col-xs-offset-2 col-sm-4">
                <div class="form-group form-group-lg">
                  <label class="hidden" for="pessimistic">Pessimistic</label>
                  <input class="form-control te te-p" type="number" id="pessimistic" min="0" placeholder="Pessimistic">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 text-right">
                <h3>Result =</h3>
              </div>
              <div class="col-xs-6">
                <div class="result h3 text-primary"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
